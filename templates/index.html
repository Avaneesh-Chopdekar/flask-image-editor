<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pic Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pic Editor</a>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Success! </strong> {{ message | safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container mt-4 mb-2">
        <h1 class="fs-2 mb-4">Pic Editor - Edit your image online</h1>

        <form action="/edit" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Select an image file</label>
                <input class="form-control" type="file" id="formFile" name="file">
            </div>

            <div class="form-floating">
                <select class="form-select" name="operation" id="floatingSelect">
                    <option selected>Choose an operation</option>
                    <option value="cpng">Convert to PNG</option>
                    <option value="cjpg">Convert to JPG</option>
                    <option value="cwebp">Convert to WEBP</option>
                    <option value="cgray">Convert to Grayscale</option>
                </select>
                <label for="floatingSelect">Select an editing operation</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Convert</button>

        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
